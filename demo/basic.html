<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title></title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
</head>

<body>
  <div id="app">
    <button @keyup.f1="alert('hi')">{{ msg }}</button>
  </div>
</body>

    el: '#app',
    data: {
      msg: 'aaa'
    }
  })
</script>
